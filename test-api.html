<!DOCTYPE html>
<html>
<head>
    <title>API 测试</title>
</head>
<body>
    <h1>API 测试页面</h1>
    
    <div>
        <h2>测试基础 API</h2>
        <button onclick="testLabsAPI()">测试 /api/labs</button>
        <div id="labsResult"></div>
    </div>
    
    <div>
        <h2>测试物品添加 API</h2>
        <input type="text" id="containerId" placeholder="容器ID" value="fridge_1">
        <button onclick="testItemAddAPI()">测试物品添加</button>
        <div id="itemAddResult"></div>
    </div>

    <script>
        async function testLabsAPI() {
            try {
                const response = await fetch('/api/labs');
                const text = await response.text();
                document.getElementById('labsResult').innerHTML = 
                    `<pre>状态: ${response.status}<br>响应: ${text}</pre>`;
            } catch (error) {
                document.getElementById('labsResult').innerHTML = 
                    `<pre style="color: red">错误: ${error}</pre>`;
            }
        }

        async function testItemAddAPI() {
            const containerId = document.getElementById('containerId').value;
            const testData = {
                name: 'API测试物品',
                quantity: 5,
                unit: '个',
                category: '测试'
            };
            
            try {
                const response = await fetch(`/api/items/containers/${containerId}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const text = await response.text();
                document.getElementById('itemAddResult').innerHTML = 
                    `<pre>状态: ${response.status}<br>响应: ${text}</pre>`;
            } catch (error) {
                document.getElementById('itemAddResult').innerHTML = 
                    `<pre style="color: red">错误: ${error}</pre>`;
            }
        }
    </script>
</body>
</html>
